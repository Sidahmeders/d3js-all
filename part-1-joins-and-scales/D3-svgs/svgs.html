<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="svgs.css">
    <title>svg with html & css</title>
</head>
<body>
    <h1>let's get started</h1>

    <svg width="960" height="500">
        <rect width="100" height="100" x="50" y="50"></rect>
        <circle r="50" cx="50" cy="220" fill="blue"></circle>
        <rect width="50" height="50" fill="green"></rect>
        <g transform="translate(200, 200)" fill="orange" stroke="#000">
            <rect width="100" height="100" x="50" y="50"></rect>
            <circle r="50" cx="50" cy="220" stroke-width="5"></circle>
        </g>
        <g class="lines">
            <line x1="300" y1="300" x2="2" y2="2" stroke="orange"></line>
            <path d="M400 100 L500 90 L550 120 L600 50 L650 100"></path>
        </g>
    </svg>
</body>
</html>
